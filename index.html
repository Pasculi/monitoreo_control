<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>COR</title>
</head>
<body class="root">
    <div class="container">
        <header class="header">
            <img class="header__logo" src="./images/layout_set_logo.png" alt="Logo principal">
        </header>
        <nav class="nav">
            <ul class="nav__menu nav__menu-primario">
                <li class="nav__menu-item nav__menu-item-primario">Datos e Internet</li>
               <li class="nav__menu-item nav__menu-item-primario">Televisión <img class="nav__menu-desplegar-image" src="/images/flecha/icons8-flecha-ampliar-24.png" alt="desplegar">
                    <ul class="nav_menu nav__menu-secundario">
                        <li class="nav__menu-item nav__menu-item-secundario">Checklist</li>
                        <li class="nav__menu-item nav__menu-item-secundario">Señales TV</li>
                    </ul>
                </li>
                <li class="nav__menu-item nav__menu-item-primario">Transporte</li>
                <li class="nav__menu-item nav__menu-item-primario">Pautas</li>
            </ul>
        </nav>
        <main class="main">
            <input id="buscar__canal" class="input__search" placeholder="Nombre o número de canal...">
            <span class="form__input-error"></span>
        </main>
        <section class="section">

            <template class="template">
                <div class="card">
                      <p class="card__nombre"></p>
                      <img class="card__logo-channel" src="./images/logo_gtd_tv.png" alt="logo" class="card__logo" />
                      <div class="card__footer">
                        <p class="card__numero"></p>
                        <p class="card__severidad"></p>
                      </div>
                    </div>
            </template>
        </section>
       
            
    <footer class="footer">
        <code class="footer__name">Desarrollado por: Jorge R. Sepúlveda Turpie | Especialista de Monitoreo y Control</code>
    </footer>
    <script type="module" src="./pages/index.js"></script>
</div>
</body>
</html>
